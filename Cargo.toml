[package]
name = "regop"
version = "0.1.2"
edition = "2021"
repository = "https://github.com/gbbirkisson/regop"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.28", features = ["derive"] }
console = "0.15.10"
regex = "1.11.1"
similar = { version = "2.7.0", features = ["inline"] }
